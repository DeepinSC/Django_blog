{% extends "blogs/base.html" %}
{% load static %}

{%block head%}



{% endblock %}


{% block main %}
    <button class="btn btn-info" id="edit" onclick="window.location.href = to_edit()"><i class="fa fa-edit"></i> Edit</button>
    <button class="btn btn-danger" id="delete" data-toggle="modal" data-target="#myModal"><i class="fa fa-trash-o"></i> Delete</button>
<hr>
{% endblock %}

{% block extra%}
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					Danger!
				</h4>
			</div>
			<div class="modal-body">
				Do you really want to delete this Blog?
                This operation is unrecoverable!
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-danger" id="btn01" >Delete Anyway</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
{%endblock%}
{% block footer%}
<script type="text/javascript" src="{% static 'common/blog-detail.js'%}">
    $("#btn01").addEventListener("click",delete_blog);
</script>
<script type="text/javascript">
    get_blog_detail();
    //$("#btn01").addEventListener("click",delete_blog);
</script>

{%endblock%}
