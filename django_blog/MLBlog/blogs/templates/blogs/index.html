<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <meta charset="UTF-8">
    <title>Blogs_simple</title>
</head>
<body>
    <a>Title <input name="title"></a>
    <br>
    <a>Author <input name="author"></a>
    <br>
    <a>Content <input name="content"></a>
    <br>
    <a>Category <input name="category"></a>
    <br>
    <a>Tag <input name="tag"></a>
    <br>

    <button class="btn-primary" id="b01">Submit</button>


    <script type="text/javascript">
        $("#b01").click(function(){

            var res;

            $.ajax({
                url:"http://127.0.0.1:8000/api/blogs/",
                type:"POST",
                data:{
                    title:($('input[name="title"]').val()),
                    author:($('input[name="author"]').val()),
                    content:($('input[name="content"]').val()),
                    category:($('input[name="category"]').val()),
                    tag:($('input[name="tag"]').val())
                },
                success: function(return_value){
                    res = return_value;
                    alert(return_value)
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                },

            });
            return res;
        });

        </script>

</body>
</html>
